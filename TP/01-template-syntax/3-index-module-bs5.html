<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 1 - template syntax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div id="app">
      <h1>Vue JS {{ title }}</h1>
      <!-- ajouter un paragraphe qui contient nom et prénom qui sont des variables javascript avec les valeurs John Doe -->
      <p>Mon nom est <strong>{{ nom +' ' + prenom }}</strong></p>

      <h2>Intégrer vue js avec le CDN</h2>
      <p>
        Pour intégrer vue js, il y a 3 manières, avec la ligne de commande, en incluant le script ou en utilisant le import dans un script type="module".
      </p>
    </div>
  </div>
  <!-- toute notre application est externalisée dans un script de type="module" qui permet les imports javascript. -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
