<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 4 - Gestion des événements en Vue JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container py-5">
    <h1>Gestion des événements en Vue JS</h1>

    <!-- exercice créer une TODO liste -->
    <ul id="todos" class="list-group">
      <!-- structure référence à créer 
      <li class="list-group-item">[case à cocher readonly] Titre de la todo (+classe barrer si achevée: "text-decoration-line-through")</li> 
      -->
      <li
      v-for="todo in todos"
      :key="todo.id"
       class="list-group-item d-flex align-items-center">
        <div class="form-check form-switch">
          <input 
          class="form-check-input"
          type="checkbox"
          role="switch"
          aria-label="done/undone"
          disabled
          :checked="todo.done"
          >
        </div>
        <div class="me-auto">
          {{ todo.text }}
        </div>
        <button class="btn btn-danger me-1">Supprimer</button>
        <button class="btn btn-primary">Editer</button>
      </li>
    </ul>

    <!--

    {

      done: false,

    afficher les todos dans la vue à l'aide d'une boucle dans le ul#todos située ci-dessus dans le code
``
 -->
  </div>
  <!-- toute notre application est externalisée dans un script de type="module" qui permet les imports javascript. -->

</body>
</html>
