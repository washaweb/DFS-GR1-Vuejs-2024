<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapitre 4 - Gestion des événements en Vue JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container py-5">
    <h1>Gestion des événements en Vue JS</h1>
    <ul id="todos" class="list-group">
      <!-- structure référence à créer 
      <li class="list-group-item">[case à cocher readonly] Titre de la todo (+classe barrer si achevée: "text-decoration-line-through")</li> 
      -->
      <li
      v-for="todo in todos"
      :key="todo.id"
       class="list-group-item d-flex align-items-center">
        <div class="form-check form-switch">
          <input 
          class="form-check-input"
          type="checkbox"
          role="switch"
          aria-label="done/undone"
          disabled
          :checked="todo.done"
          >
        </div>
        <div class="me-auto">
          {{ todo.text }}
        </div>
        <button @click="onDeleteTodo(todo.id)" class="btn btn-danger me-1">Supprimer</button>
        <button @click="onEditTodo(todo.id)" class="btn btn-primary">Editer</button>
      </li>
    </ul>

    <form class="mt-4 p-4 border rounded">
      <h2>Ajouter une todo</h2>
      <div class="mb-3">
        <label for="todo-text" class="form-label">Texte</label>
        <input type="text" class="form-control" id="todo-text">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo-done">
        <label class="form-check-label" for="todo-done">Achevée</label>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter une todo</button>
    </form>
    
  </div>
  <!-- toute notre application est externalisée dans un script de type="module" qui permet les imports javascript. -->
  <script type="module" src="js/4-4-todos.js"></script>
</body>
</html>
